<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A game of rock, paper and scissors against AI.">
    <meta name="keywords" content="Rock, Paper, scissors, game, AI">
    <meta name="author" content="Mohammad Hamza">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/controller-1294077_1280.png">

    <!--Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Link to CSS Style sheet-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <div>
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <!--game area-->
    <div class="container">
        <!--score area-->
        <div class="score-area">
            <p>User : <span id="userScore">0</span></p>
            <p>AI : <span id="aiScore">0</span></p>
        </div>

        <!--buttons for choices-->
        <div class="artilleries">
            <button class="btn-art" id='rock'>
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
                
            <button class="btn-art" id='paper'>
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn-art" id='scissors'>
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>

        <!--Events (it will write who won)-->
        <div class="events">
            <div class="rs-container">
                <p class="rs" id="result-user"></p>
            </div>
                
            <div class="rs-container">
                <p class="rs" id="result-ai"></p>
            </div>
                

        </div>
        <!--User and AI moves shown-->
        <!--reset button-->
        <div class="reset-button">
            <button id="reset">Reset</button>
        </div>
        <!--Rules pop up Button-->

        <div class="rules-button">
            <button id="rules">Rules</button>
        </div>
    </div>

    <!--footer-->
    <footer class="footer-container">
            
            <div class="social-media">
              
                <a href="https://instagram.com" rel="noopener" target="_blank"
                 aria-label="Visit our Instagram Page (opens in new tab)">Instagram <i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com" rel="noopener" target="_blank"
                 aria-label="Visit our Facebook Page (opens in new tab)">Facebook <i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" rel="noopener" target="_blank"
                aria-label="Visit our Twitter Page (opens in new tab)">Twitter <i class="fab fa-twitter"></i></a>
                <a href="https://youtube.com" rel="noopener" target="_blank"
                aria-label="Visit our Youtube Page (opens in new tab)">Youtube <i class="fab fa-youtube"></i></a>
            </div>
    </footer>


    


   
    <script src="assets/js/script.js"></script>
</body>
</html>
