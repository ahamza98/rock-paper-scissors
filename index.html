<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A game of rock, paper and scissors against AI.">
    <meta name="keywords" content="Rock, Paper, scissors, game, AI">
    <meta name="author" content="Mohammad Hamza">

    <!--Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="score-area">
            <p>User : <span id="userScore">0</span></p>
            <p>AI : <span id="computerScore">0</span></p>
        </div>

        <!--buttons for weapons-->
        <div class="artilleries">
            <button class="btn-art">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
                
            <button class="btn-art">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn-art">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
    </div>


    


   
    <script src="assets/js/script.js"></script>
</body>
</html>
